<app-header [background]="'#0DB1FF'"></app-header>

<main id="content">
  <!-- Hero Section -->
  <div
    class="bg-img-hero text-center mb-5 mb-lg-8 gradient-overlay-half-black-gradient"
    [style.backgroundImage]="'url(' + cover + ')'"
  >
    <div class="container py-lg-6 py-xl-0">
      <div
        class="row justify-content-center py-xl-4 b-items-center h-100 align-items-center"
      >
        <!-- Info -->
        <div
          class="py-xl-10 py-5 h-100 d-flex justify-content-center align-items-center flex-column"
          style="height: 100%"
        >
          <div class="py-4">
            <h1
              class="font-size-40 font-size-xs-30 text-white font-weight-bold mb-0"
            >
              FAQs
            </h1>
            <nav aria-label="breadcrumb ">
              <ol
                class="breadcrumb breadcrumb-no-gutter mb-0 d-flex justify-content-center align-items-center py-3"
              >
                <li class="breadcrumb-item font-size-14">
                  <a
                    class="text-white"
                    [routerLink]="['/', translate.currentLang]"
                    >Home</a
                  >
                </li>
                <li
                  class="breadcrumb-item custom-breadcrumb-item font-size-14 text-white active"
                  aria-current="page"
                >
                  FAQs
                </li>
              </ol>
            </nav>
          </div>
        </div>
        <!-- End Info -->
      </div>
    </div>
  </div>
  <!-- End Hero Section -->
  <div class="mb-6 mb-lg-8 pb-lg-1 pt-1">
    <div class="container">
      <div class="row mb-6 mb-lg-10 pb-lg-1">
        <div class="col-md-4 col-xl-3">
          <div class="pt-4 pb-3 border border-color-7 rounded-xs mb-4 mb-md-0">
            <h6 class="px-4 ml-xl-1 mt-xl-1 mb-4 pb-1">FAQ Topics</h6>
            <!-- Tab Wrapper -->
            <ul
              class="nav flex-column mb-0 tab-nav-list"
              id="pills-tab"
              role="tablist"
            >

            <li class="list-item">
              <a class="d-block">
                <span
                  class="font-weight-normal ps-5"
                  (click)="filterByCategory('all')"
                  [ngClass]="{'activeLink': activeCategory === 'all'}"
                >
                  All
                </span>
              </a>
            </li>
            <li class="list-item" *ngFor="let topic of topics">
              <a class="d-block">
                <span
                  class="font-weight-normal ps-5"
                  (click)="filterByCategory(topic)"
                  [ngClass]="{'activeLink': activeCategory === topic.id}"
                >
                  {{ topic.name }}
                </span>
              </a>
            </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 col-xl-9">
          <h6 class="mb-3 pb-1">{{ selectedCategory }}</h6>
          <mat-accordion *ngFor="let question of filteredQuestions">
            <mat-expansion-panel #panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <div class="me-md-5 me-3 faq">
                    <i *ngIf="panel.expanded" class="fa-solid fa-minus"></i>
                    <i *ngIf="!panel.expanded" class="fa-solid fa-plus"></i>
                  </div>

                  {{ question?.Question }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p >
                {{ question?.desc }}
              </p>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
    <div class="border border-color-8"></div>
  </div>
</main>
