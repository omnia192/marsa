  <div class="user">
    <div class="user-container flex-column flex-lg-row">
      <div>
        <img [src]="userDetails?.image"  [alt]="getImageName(userDetails?.image)"  />
      </div>
      <header>
        <h3>{{ userDetails?.name }}</h3>
        <div class="d-flex flex-wrap">

          </div>
          <div>

                height="14"

            </span>
            <span> {{ userDetails?.overviwe?.email }}</span>
          </div>
        </div>
        <!------------------>
        <section class="cards flex-wrap">
          <div>
            <div class="cards-col">
              <div class="item-1">
                <h4>{{ userDetails?.activity }}</h4>
                <p>Tours & Activities</p>
              </div>
              <div class="item-1">
                <h4>{{ userDetails?.liveboard }}</h4>
                <p>Liveaboard</p>
              </div>

              <div class="item-1">
                <h4>{{ userDetails?.package }}</h4>
                <p>Packages</p>
              </div>
              <div class="item-1">
                <h4>{{ userDetails?.transfer }}</h4>
                <p>Transfer</p>
              </div>


            </div>
          </div>
        </section>
      </header>
    </div>
    <ul class="nav flex-nowrap overflow-x-auto">
      <li
        *ngFor="let tab of tabs"
        class="nav-item"
        [class.active]="tab.section === activeSection"
        (click)="setActiveSection(tab.section)"
      >
        {{ tab.label }}
      </li>
    </ul>
  </div>
</div>

<div class="tabs-container ps-lg-4">
  <section *ngIf="activeSection === 'section1'">
    <app-overview-card [userDetails]="userDetails"></app-overview-card>
  </section>
  <!------------------------------->
  <section *ngIf="activeSection === 'section2'">
    <app-tours
      [types]="types"
    ></app-tours>
  </section>

  <!----------------------------->
  <section *ngIf="activeSection === 'section3'">
    <app-liveboard
      [types]="types"
    ></app-liveboard>
  </section>
  <!----------------------------->
  <section *ngIf="activeSection === 'section4'">
    <app-packages
      [types]="types"
    ></app-packages>
  </section>
  <!----------------------------->
  <section *ngIf="activeSection === 'transports'">
    <app-transports></app-transports>
  </section>
</div>
