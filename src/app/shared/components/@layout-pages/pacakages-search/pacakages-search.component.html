<section class="mt-5 all-packages" style="margin-top: 30px !important;">
  <div class="title text-center" style="color: #004796;">
    <h3 class="mb-5">Packages </h3>
  </div>

  <div class="container">
    <ul class="nav nav-pills mb-3 align-items-center justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" *ngFor="let package of packages; let i = index" role="presentation">
        <button class="nav-link" [class.active]="selectedTabId === i" (click)="selectTab(i)">
          {{ package.place }}
        </button>
      </li>
    </ul>
    <div class="tab-content overflow-x-hidden" id="pills-tabContent">
      <div class="tab-pane fade show" [class.active]="selectedTabId === i"
        *ngFor="let package of packages; let i = index">

        <div class="row pt-5 tabs-bg">
          <div class="col-lg-6">
            <div class="images vacation  pl-12 pt-0">
              <img src="../../../../../assets/custom/Vacation.webp" class="vacations pl-9 pt-4" alt="Vacation" loading="lazy">
              <img src="../../../../../assets/custom/Packages.webp" class="package pl-14 pb-5 pt-0 b-1" alt="Packages" loading="lazy">
            </div>
            <div class="pr-12 d-flex justify-content-center info">
              <ul class="list-group">
                <li *ngFor="let trip of package.Trips.slice(0, 3); let j = index">
                  <img src="../../../../../assets/custom/list.svg" class="pe-2" alt="list" loading="lazy">
                  {{trip?.title}}
                  <!-- Show "See more" button only for the last item -->
                  <button *ngIf="j === 2 && package.Trips.length > 3" class="p-0 m-0 btn text-white btn-outline-primary"
                    (click)="openPackModal(package.id)">
                    See More ...
                  </button>
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="col-md-6 position-relative">
                <div class="discount">
                  <img src="../../../../../assets/custom/Vector Smart Object.svg" alt="Vector Smart Object" loading="lazy">
                  <div>
                    <h3 style="font-size: 40px;">UP TO</h3>
                    <h3 class="num ">
                      {{package?.discount}}
                      <small>DISCOUNT</small>
                    </h3>
                  </div>
                </div>
              </div>
              <div class="col-md-6 order-1 trip-details d-grid justify-content-center">
                <h6>Trip details :</h6>
                <ul class="list-unstyled trip pl-5">
                  <li class="pt-2"><img src="../../../../../assets/images/location.svg" class="pe-4" alt="location" loading="lazy">
                    {{package?.place}}
                  </li>
                  <li class="pt-3"><img src="../../../../../assets/images/chronometer.svg" class="pe-4" alt="chronometer"
                      loading="lazy">
                    {{package?.duration}}
                  </li>
                  <li class="pt-3"><img src="../../../../../assets/images/discount.svg" class="pe-4" alt="discount" loading="lazy">
                    {{package?.CountTrips}} Trips
                  </li>
                </ul>
                <div class="btns ml-4">
                  <button class="btn"
                    [routerLink]="['/', this.translate.currentLang,'packages' , 'packageDetails' , package?.id , package.name]">
                    Get Offer</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="images flex-nowrap d-flex row" *ngFor="let trip of package?.Trips.slice(0, 3); let j = index">
              <img [src]="trip?.cover" class="img-fluid col-md-4" [alt]="getImageName(trip?.cover)" loading="lazy"
                [ngClass]="{
    'packaged-dolphin': j === 0,
    'package-ship': j === 1,
    'package-man': j === 2
  }" />



            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
